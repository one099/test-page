<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Call Break</title>
  </head>
  
  <body>
    <main>
      
      <div id="main-box">
        
        <div id="game-init">
          <div id="new-game-setup">
            <form method="POST" id="game-form">
              <label>
                Player 1:
                <input type="text" name="player1" required>
              </label>
              <label>
                Player 2:
                <input type="text" name="player2" required>
              </label>
              <label>
                Player 3:
                <input type="text" name="player3" required>
              </label>
              <label>
                Player 4:
                <input type="text" name="player4" required>
              </label>
              <label>
                Extra Hands: 
                <input type="number" name="eoh" required>
              </label>
              <input type="submit" value="Start">
            </form>
          </div>
        </div>
        
    
        <div id="game">
          <div id="game-disp">
            
          </div>
          <div id="game-ctrl">
            <form id="call-inp">
              <input type="number" id="cp1" name="cp1" required>
              <input type="number" id="cp2" name="cp2" required>
              <input type="number" id="cp3" name="cp3" required>
              <input type="number" id="cp4" name="cp4" required>
              <input type="submit" id="call-btn" value="Call">
            </form>
            <form id="scored-inp">
              <input type="number" id="sp1" name="sp1" required>
              <input type="number" id="sp2" name="sp2" required>
              <input type="number" id="sp3" name="sp3" required>
              <input type="number" id="sp4" name="sp4" required>
              <input type="submit" id="scored-btn" value="Scored">
            </form>
            <div id="clear-game">
              <button id="clear-btn">Clear Game</button>
            </div>
          </div>
        </div>
      </div>

    </main>

    <script src="script.js"></script>
  </body>
</html>
